name: Azure Static Web Apps CI/CD

on:
  push:
    branches-ignore:
      - dev
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Npm Install and Lint
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint